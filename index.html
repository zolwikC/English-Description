<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>≈ÅƒÖczenie s≈Ç√≥w ‚Äì Zwierzƒôta i ≈õrodowiska</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
<style>
  body { 
    font-family: Arial, sans-serif; 
    background-color: #f3f3f3; 
    text-align: center; 
    margin: 0;
    padding: 0;
  }

  h1 {
    font-size: 2.2em;
    color: #444;
    margin-top: 20px;
  }

  .instructions {
    font-size: 1.2em;
    margin: 15px auto;
    color: #666;
    max-width: 80%;
    padding: 10px;
    background: #ffffff;
    border-radius: 10px;
  }

  .container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-top: 20px;
    padding: 20px;
  }

  .column {
    width: 45%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .word {
    padding: 15px 25px;
    margin: 10px;
    border-radius: 20px;
    border: 2px solid #333;
    background-color: #ffeb3b;
    cursor: pointer;
    user-select: none;
    font-size: 1.5em;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
    text-align: center;
    min-width: 200px;
    position: relative;
  }

  .word:hover {
    transform: scale(1.05);
    background-color: #ffd600;
  }

  .selected {
    background-color: blue;
    color: white;
  }

  .sound-btn {
    position: absolute;
    right: 10px;
    top: 10px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.2em;
  }

  .sound-btn:hover {
    color: #2196F3;
  }

  .buttons-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 20px;
    gap: 15px;
  }

  button {
    padding: 15px 25px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    transition: all 0.3s;
  }

  #checkButton {
    background-color: #4CAF50;
    color: white;
  }

  #checkButton:hover {
    background-color: #388E3C;
  }

  #refreshButton {
    background-color: #F44336;
    color: white;
  }

  #refreshButton:hover {
    background-color: #D32F2F;
  }

  .feedback {
    font-size: 1.8em;
    font-weight: bold;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>Nauka angielskiego: Zwierzƒôta i ich ≈õrodowiska</h1>
<p class="instructions">Kliknij angielskie s≈Çowo, aby je po≈ÇƒÖczyƒá z polskim. Mo≈ºesz tak≈ºe kliknƒÖƒá üîä, aby us≈Çyszeƒá jego wymowƒô.</p>

<div class="container">
  <div class="column" id="englishWords"></div>
  <div class="column" id="polishWords"></div>
</div>

<div class="buttons-container">
  <button id="checkButton" onclick="checkAnswers()">‚úÖ Sprawd≈∫ odpowiedzi</button>
  <button id="refreshButton" onclick="resetWords()">üîÑ Resetuj zestaw</button>
</div>

<p class="feedback" id="feedbackText"></p>

<script>
  // ‚úÖ Nowy zestaw s≈Ç√≥w ‚Äì czynno≈õci i przys≈Ç√≥wki
  const words = [
    { "pl": "ta≈Ñczyƒá", "en": "dance" },
    { "pl": "≈õpiewaƒá", "en": "sing" },
    { "pl": "graƒá na gitarze", "en": "play the guitar" },
    { "pl": "sklejaƒá modele", "en": "make models" },
    { "pl": "je≈∫dziƒá na deskorolce", "en": "skateboard" },
    { "pl": "graƒá w tenisa", "en": "play tennis" },
    { "pl": "graƒá w koszyk√≥wkƒô", "en": "play basketball" },
    { "pl": "je≈∫dziƒá na rolkach", "en": "rollerblade" },
    { "pl": "je≈∫dziƒá na rowerze", "en": "ride a bike" },
    { "pl": "szybko", "en": "fast" },
    { "pl": "wolno", "en": "slowly" },
    { "pl": "wysoko", "en": "high" },
    { "pl": "dobrze", "en": "well" },
    { "pl": "cicho", "en": "quietly" },
    { "pl": "g≈Ço≈õno", "en": "loudly" }
  ];

  let lastSelected = null;
  let lines = [];

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function setupWords() {
    document.getElementById('englishWords').innerHTML = "";
    document.getElementById('polishWords').innerHTML = "";
    
    let englishWords = [...words];
    let polishWords = [...words];

    shuffleArray(englishWords);
    shuffleArray(polishWords);

    englishWords.forEach(({ en }) => createWordElement(en, 'englishWords', true));
    polishWords.forEach(({ pl }) => createWordElement(pl, 'polishWords', false));

    lines.forEach(({ line }) => line.remove());
    lines = [];
  }

  // üÜï Funkcja odtwarzania d≈∫wiƒôku
  function speakWord(word) {
    const utterance = new SpeechSynthesisUtterance(word);
    utterance.lang = 'en-US';
    speechSynthesis.speak(utterance);
  }

  function createWordElement(text, columnId, isEnglish) {
    const div = document.createElement('div');
    div.className = 'word';
    div.textContent = text;

    // üÜï Je≈õli to angielskie s≈Çowo, dodaj przycisk d≈∫wiƒôku
    if (isEnglish) {
      const btn = document.createElement('button');
      btn.className = 'sound-btn';
      btn.innerHTML = 'üîä';
      btn.onclick = (e) => {
        e.stopPropagation(); // ≈ºeby klikniƒôcie nie uruchamia≈Ço po≈ÇƒÖczenia
        speakWord(text);
      };
      div.appendChild(btn);
    }

    document.getElementById(columnId).appendChild(div);
    div.addEventListener('click', () => connectWords(div, text));
  }

  function connectWords(div, text) {
    if (lastSelected && lastSelected.div === div) {
        div.classList.remove('selected');
        lastSelected = null;
        return;
    }

    if (lastSelected && lastSelected.div.parentNode !== div.parentNode) {
        const line = new LeaderLine(lastSelected.div, div, { color: 'black', size: 2 });
        lines.push({ line, start: lastSelected.text, end: text });
        lastSelected.div.classList.remove('selected');
        lastSelected = null;
    } else {
        if (lastSelected) lastSelected.div.classList.remove('selected');
        lastSelected = { div, text };
        div.classList.add('selected');
    }
  }

  function checkAnswers() {
    let correctCount = 0;
    lines.forEach(({ line, start, end }) => {
      const isCorrect = words.some(word => 
        (word.en === start && word.pl === end) || (word.pl === start && word.en === end)
      );
      line.setOptions({ color: isCorrect ? 'green' : 'red' });
      if (isCorrect) correctCount++;
    });
    document.getElementById('feedbackText').textContent = `‚úîÔ∏è Poprawne odpowiedzi: ${correctCount}/${lines.length}`;
  }

  function resetWords() {
    setupWords();
    document.getElementById('feedbackText').textContent = "";
  }

  window.onload = setupWords;
</script>
</body>
</html>
