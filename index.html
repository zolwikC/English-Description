<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>szhurholz to...</title>
  <!-- LeaderLine -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js" defer></script>

  <style>
    :root {
      /* Pastelowy, przyjemny motyw */
      --bg-start: #f7f9fc;
      --bg-end: #eef3ff;
      --card: #ffffffcc;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #5b8def;   /* niebieski pastel */
      --primary-600: #4478ec;
      --accent: #60d2c6;    /* morski */
      --accent-600: #43c4b5;
      --warning: #f59e0b;
      --danger: #ef4444;
      --success: #10b981;
      --pill: #fff7d6;      /* delikatny Å¼Ã³Å‚ty */
      --pill-border: #c9b85a;
      --shadow: 0 10px 30px rgba(17, 24, 39, .08);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(160deg, var(--bg-start), var(--bg-end));
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px clamp(12px, 2vw, 32px);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin: 8px 0 16px;
    }

    h1 {
      font-size: clamp(22px, 3vw, 32px);
      margin: 0;
      letter-spacing: 0.2px;
      color: var(--text);
    }

    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(8px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(14px, 2vw, 22px);
      border: 1px solid rgba(148, 163, 184, .25);
    }

    .instructions {
      color: var(--muted);
      font-size: clamp(14px, 1.7vw, 16px);
      margin: 6px 0 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }

    @media (min-width: 900px) {
      .grid { grid-template-columns: 1fr 1fr; }
    }

    .column {
      min-height: 420px;
      display: grid;
      align-content: start;
      gap: 12px;
      position: relative; /* dla linii */
    }

    .col-title {
      font-weight: 600;
      color: var(--muted);
      letter-spacing: .3px;
      margin-bottom: 6px;
    }

    .word {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 12px 18px;
      border-radius: 999px;
      border: 2px solid var(--pill-border);
      background: var(--pill);
      user-select: none;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: .2px;
      font-size: clamp(16px, 1.8vw, 20px);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease, border-color .12s ease;
      box-shadow: 0 2px 0 rgba(0,0,0,.05);
      min-height: 48px;
    }

    .word:hover { transform: translateY(-1px); }
    .word:active { transform: translateY(0); }

    .word.selected {
      outline: 3px solid color-mix(in oklab, var(--primary) 60%, transparent);
      border-color: var(--primary);
      box-shadow: 0 6px 18px rgba(69, 108, 255, .15);
      background: #fffbe6;
    }

    .word.disabled {
      opacity: .55;
      cursor: not-allowed;
      filter: saturate(.6);
    }

    .inputs {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 10px;
      align-items: center;
    }

    .inputs input {
      height: 44px;
      border-radius: 12px;
      border: 1px solid rgba(100,116,139,.35);
      padding: 10px 14px;
      font-size: 16px;
      background: #fff;
      outline: none;
      box-shadow: inset 0 1px 0 rgba(0,0,0,.03);
    }

    .btn {
      height: 44px;
      padding: 0 16px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: .2px;
      cursor: pointer;
      transition: transform .1s ease, box-shadow .2s ease, background .15s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,.06);
    }

    .btn:active { transform: translateY(1px); }

    .btn.primary { background: var(--primary); color: #fff; }
    .btn.primary:hover { background: var(--primary-600); }

    .btn.accent { background: var(--accent); color: #0b3b35; }
    .btn.accent:hover { background: var(--accent-600); }

    .btn.warn { background: var(--warning); color: #3b2a00; }
    .btn.warn:hover { filter: brightness(.95); }

    .btn.danger { background: var(--danger); color: #fff; }
    .btn.danger:hover { filter: brightness(.95); }

    .footerbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
    }

    .score {
      font-weight: 700;
      color: var(--muted);
    }

    .progress {
      width: 220px;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      box-shadow: inset 0 1px 2px rgba(0,0,0,.06);
    }

    .progress > span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--primary));
      transition: width .3s ease;
    }

    .hint {
      font-size: 14px;
      color: var(--muted);
    }

    .columns-card {
      position: relative;
      isolation: isolate;
    }

    /* miejsce na linie (nad kartÄ…, ale pod sÅ‚owami) */
    .lines-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    /* sÅ‚owa powinny byÄ‡ nad liniami */
    .columns-content { position: relative; z-index: 1; }

    /* Notyfikacje */
    .toast {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      background: #111827;
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      opacity: 0;
      transition: opacity .2s ease, transform .2s ease;
      pointer-events: none;
      font-size: 14px;
    }

    .toast.show { opacity: 1; transform: translateX(-50%) translateY(-4px); }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>ÅÄ…czenie sÅ‚Ã³w</h1>
        <p class="instructions">Kliknij sÅ‚owo po angielsku, a nastÄ™pnie jego polski odpowiednik, aby utworzyÄ‡ poÅ‚Ä…czenie.</p>
      </div>
      <div class="toolbar">
        <button id="fullscreenBtn" class="btn accent" type="button" aria-label="PrzeÅ‚Ä…cz peÅ‚ny ekran">â¤¢ PeÅ‚ny ekran</button>
        <button id="shuffleBtn" class="btn warn" type="button">ğŸ”€ Mieszaj</button>
        <button id="resetBtn" class="btn danger" type="button">ğŸ”„ Reset</button>
      </div>
    </header>

    <section class="card" style="margin-bottom:14px;">
      <div class="inputs">
        <input id="englishInput" placeholder="Angielskie sÅ‚owo" autocomplete="off" />
        <input id="polishInput" placeholder="Polskie sÅ‚owo" autocomplete="off" />
        <button id="addBtn" class="btn primary" type="button">â• Dodaj</button>
      </div>
      <p class="hint" style="margin-top:8px;">PodpowiedÅº: dodawaj wÅ‚asne pary, by rozszerzaÄ‡ zestaw. Kliknij <strong>SprawdÅº</strong>, aby zobaczyÄ‡ wynik.</p>
    </section>

    <section class="card columns-card">
      <div class="lines-layer" aria-hidden="true"></div>

      <div class="columns-content grid">
        <div>
          <div class="col-title">English</div>
          <div id="englishCol" class="column" aria-label="Angielskie sÅ‚owa"></div>
        </div>
        <div>
          <div class="col-title">Polski</div>
          <div id="polishCol" class="column" aria-label="Polskie sÅ‚owa"></div>
        </div>
      </div>

      <div class="footerbar">
        <div class="left">
          <button id="checkBtn" class="btn primary" type="button">âœ… SprawdÅº odpowiedzi</button>
          <button id="undoBtn" class="btn" type="button" style="background:#e5e7eb;">â†¶ Cofnij poÅ‚Ä…czenie</button>
        </div>
        <div class="right" style="display:flex;align-items:center;gap:12px;">
          <span id="scoreText" class="score">Poprawne: 0 / 0</span>
          <div class="progress" aria-hidden="true"><span id="progressBar"></span></div>
        </div>
      </div>
    </section>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    // ====== Dane poczÄ…tkowe ======
    const initialWords = [
      { pl: "Zupa", en: "Soup" },
      { pl: "SaÅ‚atka", en: "Salad" },
      { pl: "Pizza", en: "Pizza" },
      { pl: "Kapusta", en: "Cabbage" },
      { pl: "Frytki", en: "Chips" },
      { pl: "Pulpety", en: "Meatballs" },
      { pl: "Makaron", en: "Pasta" },
      { pl: "Kurczak", en: "Chicken" },
      { pl: "Herbata", en: "Tea" },
      { pl: "Åšniadanie", en: "Breakfast" },
      { pl: "PrzekÄ…ska", en: "Snack" },
      { pl: "Obiad", en: "Dinner" },
      { pl: "Lunch", en: "Lunch" }
    ];

    // ====== Stan gry ======
    let words = [...initialWords];
    let englishPool = []; // DOM elementy
    let polishPool = [];
    let selected = null;  // {div, lang, text}
    let lines = [];       // { line, fromEl, toEl, fromText, toText }

    // Blokada: jedno sÅ‚owo -> max 1 poÅ‚Ä…czenie
    const usedEnglish = new WeakSet();
    const usedPolish = new WeakSet();

    const qs = (sel) => document.querySelector(sel);

    // ====== Utils ======
    function shuffle(arr){
      for(let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function toast(msg, ms = 1600){
      const t = qs('#toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(()=> t.classList.remove('show'), ms);
    }

    // ====== Tworzenie sÅ‚Ã³w ======
    function createWordEl(text, lang){
      const el = document.createElement('button');
      el.type = 'button';
      el.className = 'word';
      el.textContent = text;
      el.setAttribute('data-lang', lang);
      el.setAttribute('aria-pressed', 'false');

      el.addEventListener('click', () => onWordClick(el, lang, text));
      return el;
    }

    function renderColumns(){
      const engCol = qs('#englishCol');
      const plCol = qs('#polishCol');
      engCol.innerHTML = '';
      plCol.innerHTML = '';

      const eng = [...words];
      const pl = [...words];
      shuffle(eng); shuffle(pl);

      englishPool = eng.map(w => createWordEl(w.en, 'en'));
      polishPool = pl.map(w => createWordEl(w.pl, 'pl'));

      englishPool.forEach(el => engCol.appendChild(el));
      polishPool.forEach(el => plCol.appendChild(el));

      // Po rerenderze trzeba przerysowaÄ‡ linie
      removeAllLines();
      updateScore();
    }

    // ====== Logika Å‚Ä…czenia ======
    function onWordClick(el, lang, text){
      // zablokowane elementy (juÅ¼ poÅ‚Ä…czone)
      if ((lang === 'en' && usedEnglish.has(el)) || (lang === 'pl' && usedPolish.has(el))) {
        toast('To sÅ‚owo juÅ¼ jest poÅ‚Ä…czone.');
        return;
      }

      if (!selected){
        selected = { el, lang, text };
        el.classList.add('selected');
        el.setAttribute('aria-pressed', 'true');
        return;
      }

      // KlikniÄ™cie w ten sam element = anuluj wybÃ³r
      if (selected.el === el){
        el.classList.remove('selected');
        el.setAttribute('aria-pressed', 'false');
        selected = null;
        return;
      }

      // Dozwolone Å‚Ä…czenie tylko EN -> PL lub PL -> EN
      if (selected.lang === lang){
        // zmieÅ„ wybÃ³r w tej samej kolumnie
        selected.el.classList.remove('selected');
        selected.el.setAttribute('aria-pressed', 'false');
        selected = { el, lang, text };
        el.classList.add('selected');
        el.setAttribute('aria-pressed', 'true');
        return;
      }

      // UtwÃ³rz liniÄ™
      const from = selected.lang === 'en' ? selected.el : el;
      const to   = selected.lang === 'en' ? el : selected.el;
      const fromText = (selected.lang === 'en') ? selected.text : text; // en
      const toText   = (selected.lang === 'en') ? text : selected.text; // pl

      const line = new LeaderLine(from, to, {
        color: 'rgba(31,41,55,.85)',
        size: 3,
        startPlug: 'behind',
        endPlug: 'arrow3',
        path: 'fluid',
        dropShadow: true,
        startSocket: 'right',
        endSocket: 'left',
      });

      lines.push({ line, fromEl: from, toEl: to, fromText, toText });

      // Zablokuj wykorzystane sÅ‚owa
      usedEnglish.add(from);
      usedPolish.add(to);
      from.classList.add('disabled');
      to.classList.add('disabled');

      // WyczyÅ›Ä‡ wybÃ³r
      selected.el.classList.remove('selected');
      selected.el.setAttribute('aria-pressed', 'false');
      selected = null;

      updateScore(false);
    }

    function removeAllLines(){
      lines.forEach(({ line }) => line.remove());
      lines = [];
      // odblokuj sÅ‚owa
      [...englishPool, ...polishPool].forEach(el => {
        el.classList.remove('disabled', 'selected');
        el.setAttribute('aria-pressed', 'false');
      });
      // reset zestawÃ³w
      englishPool.forEach(el => usedEnglish.delete(el));
      polishPool.forEach(el => usedPolish.delete(el));
    }

    function undoLast(){
      const last = lines.pop();
      if (!last){ toast('Brak poÅ‚Ä…czeÅ„ do cofniÄ™cia.'); return; }
      last.line.remove();
      last.fromEl.classList.remove('disabled');
      last.toEl.classList.remove('disabled');
      usedEnglish.delete(last.fromEl);
      usedPolish.delete(last.toEl);
      updateScore(false);
    }

    function checkAnswers(){
      if (!lines.length){ toast('Najpierw utwÃ³rz przynajmniej jedno poÅ‚Ä…czenie.'); return; }
      let correct = 0;
      lines.forEach(({ line, fromText, toText }) => {
        const ok = words.some(w => w.en === fromText && w.pl === toText);
        line.setOptions({ color: ok ? 'rgba(16,185,129,.95)' : 'rgba(239,68,68,.95)', size: 4 });
        if (ok) correct++;
      });
      updateScore(true, correct, lines.length);
    }

    function updateScore(afterCheck = false, correct = 0, total = 0){
      const scoreEl = qs('#scoreText');
      if (afterCheck) {
        scoreEl.textContent = `Poprawne: ${correct} / ${total}`;
        qs('#progressBar').style.width = total ? `${(correct / total) * 100}%` : '0%';
      } else {
        scoreEl.textContent = `PoÅ‚Ä…czeÅ„: ${lines.length}`;
        qs('#progressBar').style.width = lines.length ? `${(lines.length / Math.max(words.length, 1)) * 100}%` : '0%';
      }
    }

    function addCustomWord(){
      const en = qs('#englishInput').value.trim();
      const pl = qs('#polishInput').value.trim();
      if (!en || !pl){ toast('UzupeÅ‚nij oba pola.'); return; }
      if (words.some(w => w.en.toLowerCase() === en.toLowerCase() || w.pl.toLowerCase() === pl.toLowerCase())){
        toast('Taka para juÅ¼ istnieje.'); return;
      }
      words.push({ en, pl });
      qs('#englishInput').value = '';
      qs('#polishInput').value = '';
      toast('Dodano nowÄ… parÄ™ sÅ‚Ã³w âœ”');
      renderColumns();
    }

    function shuffleAll(){ renderColumns(); toast('Wymieszano sÅ‚owa.'); }

    function hardReset(){
      words = [...initialWords];
      selected = null; removeAllLines(); renderColumns();
      toast('Zestaw zresetowany.');
    }

    // ====== Fullscreen (na Å¼Ä…danie) ======
    function toggleFullscreen(){
      const d = document;
      if (!d.fullscreenElement) {
        const el = d.documentElement;
        (el.requestFullscreen || el.webkitRequestFullscreen || el.mozRequestFullScreen || el.msRequestFullscreen).call(el);
      } else {
        (d.exitFullscreen || d.webkitExitFullscreen || d.mozCancelFullScreen || d.msExitFullscreen).call(d);
      }
    }

    // Aktualizacja pozycji linii przy zmianie rozmiaru/przewiniÄ™ciu
    function syncLines(){ lines.forEach(({ line }) => line.position()); }

    // ====== Inicjalizacja ======
    function init(){
      // Render
      renderColumns();

      // Zdarzenia UI
      qs('#addBtn').addEventListener('click', addCustomWord);
      qs('#checkBtn').addEventListener('click', checkAnswers);
      qs('#undoBtn').addEventListener('click', undoLast);
      qs('#shuffleBtn').addEventListener('click', shuffleAll);
      qs('#resetBtn').addEventListener('click', hardReset);
      qs('#fullscreenBtn').addEventListener('click', toggleFullscreen);

      // reposition lines on window updates
      window.addEventListener('resize', syncLines);
      window.addEventListener('scroll', syncLines, true);
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
