<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>≈ÅƒÖczenie s≈Ç√≥w</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
<style>
  body { 
    font-family: Arial, sans-serif; 
    background-color: #f3f3f3; 
    text-align: center; 
    margin: 0;
    padding: 0;
  }

  h1 {
    font-size: 2.2em;
    color: #444;
    margin-top: 20px;
  }

  .instructions {
    font-size: 1.2em;
    margin: 15px auto;
    color: #666;
    max-width: 80%;
    padding: 10px;
    background: #ffffff;
    border-radius: 10px;
  }

  .container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-top: 20px;
    padding: 20px;
  }

  .column {
    width: 45%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .word {
    padding: 15px 25px;
    margin: 10px;
    border-radius: 20px;
    border: 2px solid #333;
    background-color: #ffeb3b;
    cursor: pointer;
    user-select: none;
    font-size: 1.5em;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
    text-align: center;
    min-width: 160px;
  }

  .word:hover {
    transform: scale(1.1);
    background-color: #ffd600;
  }

  .selected {
    background-color: blue;
    color: white;
  }

  .buttons-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 20px;
    gap: 15px;
  }

  button {
    padding: 15px 25px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    transition: all 0.3s;
  }

  #checkButton {
    background-color: #4CAF50;
    color: white;
  }

  #checkButton:hover {
    background-color: #388E3C;
  }

  #shuffleButton {
    background-color: #FFA500;
    color: white;
  }

  #shuffleButton:hover {
    background-color: #E69500;
  }

  #refreshButton {
    background-color: #F44336;
    color: white;
  }

  #refreshButton:hover {
    background-color: #D32F2F;
  }

  .feedback {
    font-size: 1.8em;
    font-weight: bold;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>Dopasuj angielskie s≈Çowa do polskich odpowiednik√≥w</h1>
<p class="instructions">Kliknij s≈Çowo w jƒôzyku angielskim, a nastƒôpnie jego polski odpowiednik, aby je po≈ÇƒÖczyƒá.</p>

<div class="input-container">
  <input type="text" id="englishInput" placeholder="Wpisz angielskie s≈Çowo" autocomplete="off">
  <input type="text" id="polishInput" placeholder="Wpisz polskie s≈Çowo" autocomplete="off">
  <button onclick="addCustomWord()">‚ûï Dodaj s≈Çowo</button>
</div>

<div class="container">
  <div class="column" id="englishWords"></div>
  <div class="column" id="polishWords"></div>
</div>

<div class="buttons-container">
  <button id="checkButton" onclick="checkAnswers()">‚úÖ Sprawd≈∫ odpowiedzi</button>
  <button id="refreshButton" onclick="resetWords()">üîÑ Resetuj zestaw</button>
</div>

<p class="feedback" id="feedbackText"></p>

<script>
  let words = [
  { "pl": "Ucho", "en": "Ear" },
  { "pl": "ZƒÖb", "en": "Tooth" },
  { "pl": "Brzuch", "en": "Tummy" },
  { "pl": "Szyja", "en": "Neck" },
  { "pl": "Plecy", "en": "Back" },
  { "pl": "Palec (u rƒôki)", "en": "Finger" },
  { "pl": "Palec (u stopy)", "en": "Toe" },
  { "pl": "G≈Çowa", "en": "Head" },
  { "pl": "G≈Çodny", "en": "Hungry" },
  { "pl": "Zmƒôczony", "en": "Tired" },
  { "pl": "Znudzony", "en": "Bored" },
  { "pl": "Zimno", "en": "Cold" },
  { "pl": "Spragniony", "en": "Thirsty" },
  { "pl": "GorƒÖco", "en": "Hot" }
  ];

  let lastSelected = null;
  let lines = [];
  let checkUsed = false;

    
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }
  function enterFullscreen() {
    let elem = document.documentElement;
    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) { // Firefox
        elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Edge
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { // Internet Explorer
        elem.msRequestFullscreen();
    }
}

function exitFullscreen() {
    if (document.exitFullscreen) {
        document.exitFullscreen();
    } else if (document.mozCancelFullScreen) { 
        document.mozCancelFullScreen();
    } else if (document.webkitExitFullscreen) { 
        document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) { 
        document.msExitFullscreen();
    }
}

window.onload = function() {
    enterFullscreen();
};
  function setupWords() {
    document.getElementById('englishWords').innerHTML = "";
    document.getElementById('polishWords').innerHTML = "";
    
    let englishWords = [...words];
    let polishWords = [...words];

    shuffleArray(englishWords);
    shuffleArray(polishWords);

    englishWords.forEach(({ en }) => createWordElement(en, 'englishWords'));
    polishWords.forEach(({ pl }) => createWordElement(pl, 'polishWords'));
    
    lines.forEach(({ line }) => line.remove());
    lines = [];
  }

  function createWordElement(text, columnId) {
    const div = document.createElement('div');
    div.textContent = text;
    div.className = 'word';
    document.getElementById(columnId).appendChild(div);
    div.addEventListener('click', () => connectWords(div, text));
  }

  function connectWords(div, text) {
    // Je≈õli u≈ºytkownik kliknie ponownie na to samo s≈Çowo, cofamy wyb√≥r
    if (lastSelected && lastSelected.div === div) {
        div.classList.remove('selected');
        lastSelected = null;
        return;
    }

    // Je≈õli u≈ºytkownik wybierze s≈Çowo z innej kolumny, tworzymy po≈ÇƒÖczenie
    if (lastSelected && lastSelected !== div && lastSelected.parentNode !== div.parentNode) {
        const line = new LeaderLine(lastSelected.div, div, { color: 'black', size: 2 });
        lines.push({ line, start: lastSelected.text, end: text });
        lastSelected.div.classList.remove('selected');
        lastSelected = null;
    } else {
        // Je≈õli u≈ºytkownik wybiera nowe s≈Çowo w tej samej kolumnie, zmieniamy wyb√≥r
        if (lastSelected) lastSelected.div.classList.remove('selected');
        lastSelected = { div, text };
        div.classList.add('selected');
    }
}


  function checkAnswers() {
    if (checkUsed) return;
    checkUsed = true;

    let correctCount = 0;
    lines.forEach(({ line, start, end }) => {
      const isCorrect = words.some(word => (word.en === start && word.pl === end) || (word.pl === start && word.en === end));
      line.setOptions({ color: isCorrect ? 'green' : 'red' });
      if (isCorrect) correctCount++;
    });

    document.getElementById('feedbackText').textContent = `‚úîÔ∏è Poprawne odpowiedzi: ${correctCount}/${lines.length}`;
  }

  function addCustomWord() {
    const en = document.getElementById('englishInput').value.trim();
    const pl = document.getElementById('polishInput').value.trim();
    if (en && pl) {
      words.push({ en, pl });
      setupWords();
    }
  }

  function shuffleWords() {
    setupWords();
  }

  function resetWords() {
    location.reload();
  }

  window.onload = setupWords;
</script>
</body>
</html>
