<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>≈ÅƒÖczenie s≈Ç√≥w</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
<style>
  body { 
    font-family: Arial, sans-serif; 
    background-color: #f3f3f3; 
    text-align: center; 
    margin: 0;
    padding: 0;
  }

  h1 {
    font-size: 2.2em;
    color: #444;
    margin-top: 20px;
  }

  .instructions {
    font-size: 1.2em;
    margin: 15px auto;
    color: #666;
    max-width: 80%;
    padding: 10px;
    background: #ffffff;
    border-radius: 10px;
  }

  .container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-top: 20px;
    padding: 20px;
  }

  .column {
    width: 45%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .word {
    padding: 15px 25px;
    margin: 10px;
    border-radius: 20px;
    border: 2px solid #333;
    background-color: #ffeb3b;
    cursor: pointer;
    user-select: none;
    font-size: 1.5em;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
    text-align: center;
    min-width: 160px;
  }

  .word:hover {
    transform: scale(1.1);
    background-color: #ffd600;
  }

  .selected {
    background-color: blue;
    color: white;
  }

  .buttons-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 20px;
    gap: 15px;
  }

  button {
    padding: 15px 25px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    transition: all 0.3s;
  }

  #checkButton {
    background-color: #4CAF50;
    color: white;
  }

  #checkButton:hover {
    background-color: #388E3C;
  }

  #shuffleButton {
    background-color: #FFA500;
    color: white;
  }

  #shuffleButton:hover {
    background-color: #E69500;
  }

  #refreshButton {
    background-color: #F44336;
    color: white;
  }

  #refreshButton:hover {
    background-color: #D32F2F;
  }

  .feedback {
    font-size: 1.8em;
    font-weight: bold;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>Dopasuj angielskie s≈Çowa do polskich odpowiednik√≥w</h1>
<p class="instructions">Kliknij s≈Çowo w jƒôzyku angielskim, a nastƒôpnie jego polski odpowiednik, aby je po≈ÇƒÖczyƒá.</p>
<div class="mb-3">
  <select id="categorySelect" class="form-select w-auto mx-auto" onchange="changeCategory(this.value)"></select>
</div>

<div class="input-container">
  <input type="text" id="englishInput" placeholder="Wpisz angielskie s≈Çowo" autocomplete="off">
  <input type="text" id="polishInput" placeholder="Wpisz polskie s≈Çowo" autocomplete="off">
  <button onclick="addCustomWord()">‚ûï Dodaj s≈Çowo</button>
</div>

<div class="container">
  <div class="column" id="englishWords"></div>
  <div class="column" id="polishWords"></div>
</div>

<div class="buttons-container">
  <button id="checkButton" onclick="checkAnswers()">‚úÖ Sprawd≈∫ odpowiedzi</button>
  <button id="refreshButton" onclick="resetWords()">üîÑ Resetuj zestaw</button>
</div>

<div id="statsPanel" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Wyniki</h5>
        <button type="button" class="btn-close" onclick="closeStats()"></button>
      </div>
      <div class="modal-body">
        <p id="statsText"></p>
      </div>
    </div>
  </div>
</div>

<p class="feedback" id="feedbackText"></p>

<script>
  const categories = {
    "Czƒô≈õci cia≈Ça": [
      { "pl": "Ucho", "en": "Ear" },
      { "pl": "ZƒÖb", "en": "Tooth" },
      { "pl": "Brzuch", "en": "Tummy" },
      { "pl": "Szyja", "en": "Neck" },
      { "pl": "Plecy", "en": "Back" },
      { "pl": "Palec (u rƒôki)", "en": "Finger" },
      { "pl": "Palec (u stopy)", "en": "Toe" },
      { "pl": "G≈Çowa", "en": "Head" }
    ],
    "Uczucia": [
      { "pl": "G≈Çodny", "en": "Hungry" },
      { "pl": "Zmƒôczony", "en": "Tired" },
      { "pl": "Znudzony", "en": "Bored" },
      { "pl": "Zimno", "en": "Cold" },
      { "pl": "Spragniony", "en": "Thirsty" },
      { "pl": "GorƒÖco", "en": "Hot" }
    ]
  };

  const customWords = JSON.parse(localStorage.getItem('customWords') || '[]');

  let words = [...categories[Object.keys(categories)[0]], ...customWords];
  let score = 0;
  let level = 1;
  let startTime = Date.now();

  let lastSelected = null;
  let lines = [];
  let checkUsed = false;

    
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function populateCategories() {
    const select = document.getElementById('categorySelect');
    Object.keys(categories).forEach(cat => {
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat;
      select.appendChild(option);
    });
    const customOption = document.createElement('option');
    customOption.value = 'W≈Çasne';
    customOption.textContent = 'W≈Çasne';
    select.appendChild(customOption);
  }

  function changeCategory(cat) {
    if (cat === 'W≈Çasne') {
      words = [...customWords];
    } else {
      words = [...categories[cat], ...customWords];
    }
    startTime = Date.now();
    setupWords();
  }

  function speakWord(word) {
    const utter = new SpeechSynthesisUtterance(word);
    utter.lang = 'en-US';
    window.speechSynthesis.speak(utter);
  }
  function enterFullscreen() {
    let elem = document.documentElement;
    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) { // Firefox
        elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Edge
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { // Internet Explorer
        elem.msRequestFullscreen();
    }
}

function exitFullscreen() {
    if (document.exitFullscreen) {
        document.exitFullscreen();
    } else if (document.mozCancelFullScreen) { 
        document.mozCancelFullScreen();
    } else if (document.webkitExitFullscreen) { 
        document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) { 
        document.msExitFullscreen();
    }
}

window.onload = function() {
    enterFullscreen();
    populateCategories();
    setupWords();
};
  function setupWords() {
    document.getElementById('englishWords').innerHTML = "";
    document.getElementById('polishWords').innerHTML = "";
    
    let englishWords = [...words];
    let polishWords = [...words];

    shuffleArray(englishWords);
    shuffleArray(polishWords);

    englishWords.forEach(({ en }) => createWordElement(en, 'englishWords'));
    polishWords.forEach(({ pl }) => createWordElement(pl, 'polishWords'));
    
    lines.forEach(({ line }) => line.remove());
    lines = [];
  }

  function createWordElement(text, columnId) {
    const div = document.createElement('div');
    div.textContent = text;
    div.className = 'word';
    document.getElementById(columnId).appendChild(div);
    div.addEventListener('click', () => connectWords(div, text));
    if (columnId === 'englishWords') {
      div.addEventListener('mouseenter', () => speakWord(text));
    }
  }

  function connectWords(div, text) {
    // Je≈õli u≈ºytkownik kliknie ponownie na to samo s≈Çowo, cofamy wyb√≥r
    if (lastSelected && lastSelected.div === div) {
        div.classList.remove('selected');
        lastSelected = null;
        return;
    }

    // Je≈õli u≈ºytkownik wybierze s≈Çowo z innej kolumny, tworzymy po≈ÇƒÖczenie
    if (lastSelected && lastSelected !== div && lastSelected.parentNode !== div.parentNode) {
        const line = new LeaderLine(lastSelected.div, div, { color: 'black', size: 2 });
        lines.push({ line, start: lastSelected.text, end: text });
        lastSelected.div.classList.remove('selected');
        lastSelected = null;
    } else {
        // Je≈õli u≈ºytkownik wybiera nowe s≈Çowo w tej samej kolumnie, zmieniamy wyb√≥r
        if (lastSelected) lastSelected.div.classList.remove('selected');
        lastSelected = { div, text };
        div.classList.add('selected');
    }
}


  function checkAnswers() {
    if (checkUsed) return;
    checkUsed = true;

    let correctCount = 0;
    lines.forEach(({ line, start, end }) => {
      const isCorrect = words.some(word => (word.en === start && word.pl === end) || (word.pl === start && word.en === end));
      line.setOptions({ color: isCorrect ? 'green' : 'red' });
      if (isCorrect) correctCount++;
    });
    score += correctCount;
    document.getElementById('feedbackText').textContent = `‚úîÔ∏è Poprawne odpowiedzi: ${correctCount}/${lines.length}`;
    const time = Math.round((Date.now() - startTime) / 1000);
    if (score >= level * 10) {
      level++;
    }
    document.getElementById('statsText').textContent = `Wynik rundy: ${correctCount}/${lines.length}\n≈ÅƒÖczny wynik: ${score}\nPoziom: ${level}\nCzas: ${time}s`;
    const modal = new bootstrap.Modal(document.getElementById('statsPanel'));
    modal.show();
  }

  function addCustomWord() {
    const en = document.getElementById('englishInput').value.trim();
    const pl = document.getElementById('polishInput').value.trim();
    if (en && pl) {
      const newWord = { en, pl };
      customWords.push(newWord);
      localStorage.setItem('customWords', JSON.stringify(customWords));
      words.push(newWord);
      setupWords();
    }
  }

  function shuffleWords() {
    setupWords();
  }

  function resetWords() {
    score = 0;
    level = 1;
    startTime = Date.now();
    checkUsed = false;
    setupWords();
  }

  function closeStats() {
    const modalEl = document.getElementById('statsPanel');
    const modal = bootstrap.Modal.getInstance(modalEl);
    if (modal) modal.hide();
    checkUsed = false;
  }

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
